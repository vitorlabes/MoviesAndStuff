<div class="container-fluid py-4">

  <div class="d-flex justify-content-between align-items-start mb-4">
    <h2 class="form-title mb-0">
      <i class="ri-gamepad-line"></i> {{ editingMode() ? 'Edit' : 'Add' }} Game
    </h2>
    <div>
      <button class="btn btn-dark-purple" (click)="returnToList()">
        <i class="ri-close-line"></i> Cancel
      </button>
      <button class="btn btn-dark-purple" (click)="saveGame()" style="margin-left: 0.5rem;">
        <i class="ri-add-line" *ngIf="!editingMode()"></i>
        <i class="ri-check-line" *ngIf="editingMode()"></i>
        {{ editingMode() ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>

  <form [formGroup]="gameForm">
    <div class="row">

      <div class="col-4">
        <label class="form-input">Title</label>
        <input type="text" id="title" formControlName="title">
        @if(titleHasError){
        <small class="text-danger">Title is mandatory</small>
        }
      </div>

      <div class="col-4">
        <app-dropdown [options]="genreDropdown()" [selectedValue]="selectedGenre()" label="Game Genre"
          placeholder="Select a genre..." [searchable]="true" (selectionChange)="onGenreChange($event)">
        </app-dropdown>
      </div>

      <div class="col-4">
        <label class="form-input">Developer</label>
        <input type="text" id="developer" formControlName="developer">
      </div>

    </div>

    <div class="row">
      <div class="col-4">
        <label class="form-input">Play Date</label>
        <input type="date" formControlName="playDate" id="playDate"
          [value]="gameForm.get('playDate')?.value | date:'yyyy-MM-dd'"
          (input)="gameForm.get('playDate')?.setValue($any($event.target).valueAsDate)">
      </div>

      <div class="col-4">
        <label class="form-input">Rating</label>
        <app-star-rating formControlName="rating"></app-star-rating>
      </div>

      <div class="col-4">
        <div class="d-flex align-items-center" style="height: 100%;">
          <div class="checkbox-container d-flex align-items-center">
            <input type="checkbox" id="isPlayed" formControlName="isPlayed" style="margin-right: 0.5rem;">
            <label for="isPlayed" class="form-input mb-0">Played</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-4">
        <label class="form-input">Release Date</label>
        <input type="date" id="releaseDate" formControlName="releaseDate">
        <input type="date" formControlName="releaseDate" id="releaseDate"
          [value]="gameForm.get('releaseDate')?.value | date:'yyyy-MM-dd'"
          (input)="gameForm.get('releaseDate')?.setValue($any($event.target).valueAsDate)">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="form-input">Review</label>
        <textarea rows="3" id="review" formControlName="review" placeholder="Enter review..."></textarea>
      </div>
    </div>
  </form>

</div>
