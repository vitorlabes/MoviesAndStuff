@if (show()) {

<div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);"
  (click)="onBackdropClick($event)">

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing() ? 'Update Genre' : 'New Genre' }}</h5>
      </div>

      <form [formGroup]="form">
        <div class="modal-body">

          <div>
            <label class="form-label">Genre name</label>
            <input type="text" formControlName="name">
          </div>

          <div>
            <label class="form-label mt-2">Media type</label>
            <app-dropdown [options]="mediaTypesDropdown()" [selectedValue]="form.get('mediaTypeIds')!.value"
              [multiple]="true" (selectionChange)="form.get('mediaTypeIds')!.setValue($event)"
              placeholder="Select media types"></app-dropdown>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="onCancel()" type="button">Cancel</button>
          <button class="btn btn-danger" (click)="save()" type="button">
            {{ isEditing() ? 'Save' : 'Add' }}
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
}
