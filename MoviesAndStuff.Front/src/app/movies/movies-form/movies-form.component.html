<div class="container-fluid py-4">

  <div class="d-flex justify-content-between align-items-start">
    <h2 class="form-title mb-0">
      <i class="ri-film-line"></i> {{ editingMode() ? 'Edit' : 'Add' }} Movie
    </h2>
    <div>
      <button class="btn btn-dark-purple" (click)="returnToList()">
        <i class="ri-close-line"></i> Cancel
      </button>
      <button class="btn btn-dark-purple" (click)="saveMovie()" style="margin-left: 0.5rem;">
        <i class="ri-add-line" *ngIf="!editingMode()"></i>
        <i class="ri-check-line" *ngIf="editingMode()"></i>
        {{ editingMode() ? 'Update' : 'Add' }}
      </button>
    </div>
  </div>

  <form [formGroup]="movieForm">
    <div class="row">

      <div class="col-4">
        <label class="form-label">Title</label>
        <input type="text" id="title" formControlName="title">
        @if(titleHasError){
        <small class="text-danger">Title is mandatory</small>
        }
      </div>

      <div class="col-4">
        <app-dropdown [options]="genreDropdown()" [selectedValue]="selectedGenre()" label="Movie Genre"
          placeholder="Select a genre..." [searchable]="true" (selectionChange)="onGenreChange($event)">
        </app-dropdown>
      </div>

      <div class="col-4">
        <label class="form-label">Director</label>
        <input type="text" id="director" formControlName="director">
      </div>

    </div>

    <div class="row">
      <div class="col-4">
        <label class="form-label">Watch Date</label>
        <input type="date" formControlName="watchDate" id="watchDate"
          [value]="movieForm.get('watchDate')?.value | date:'yyyy-MM-dd'"
          (input)="movieForm.get('watchDate')?.setValue($any($event.target).valueAsDate)">
      </div>

      <div class="col-4">
        <label class="form-label">Rating</label>
        <app-star-rating formControlName="rating"></app-star-rating>
      </div>

      <div class="col-4">
        <div class="d-flex align-items-center" style="height: 100%;">
          <div class="checkbox-container d-flex align-items-center">
            <input type="checkbox" id="isWatched" formControlName="isWatched" style="margin-right: 0.5rem;">
            <label for="isWatched" class="form-label mb-0">Watched</label>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <label class="form-label">Duration</label>
        <app-duration-input formControlName="duration"></app-duration-input>
        @if(durationHasError){
        <small class="text-danger">Invalid duration (HH:MM)</small>
        }
        @if(movieForm.get('duration')?.value){
        <small class="text-muted d-block mt-1">
          {{ movieForm.get('duration')?.value | duration }}
        </small>
        }
      </div>

      <div class="col-4">
        <label class="form-label">Premiere Date</label>
        <input type="date" formControlName="premiereDate" id="premiereDate"
          [value]="movieForm.get('premiereDate')?.value | date:'yyyy-MM-dd'"
          (input)="movieForm.get('premiereDate')?.setValue($any($event.target).valueAsDate)">
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <label class="form-label">Review</label>
        <textarea rows="3" id="review" formControlName="review" placeholder="Enter review..."></textarea>
      </div>
    </div>
  </form>

</div>
